<!DOCTYPE html>
<html lang="en">

<head>
 {% include head.html %}
</head>

<body>

  <!-- ======= Header ======= -->
{% include header.html%}
  <!-- End Header -->

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <ol>
          <li><a href="{{site.baseurl}}">Home</a></li>
          <li>{{ page.title }}</li>
        </ol>
        <h2>{{ page.title }}</h2>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">


    <div>
        <h2> team</h2>
        {% for team in site.team %}
        <p>{{team.title}}</p> 
        <p>{{team.slug}}</p>
        <p>{{site.baseurl}}/{{team.slug}}</p>
        <hr>

        {% endfor %}
    </div>


    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
{% include footer.html%}

  <!-- Vendor JS Files -->
{% include script.html %}

</body>

</html>
