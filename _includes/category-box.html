<div class="col-5">

    <div class="sidebar-box text-center ">

        <h2 class="title">Categories</h2>
        {% for cat in site.categories %}
        <h3> <a href="{{site.url}}{{cat[0]}}">{{cat[0] }}</a><span>{{cat[1].size}}</span></h3>
        {% endfor %}
    </div>
</div>
<style>
    .sidebar-box {
        box-shadow: 0px 0 25px 0 rgb(0 0 0 / 10%);
        padding: 50px 30px;
        transition: all ease-in-out 0.4s;
        background: #fff;
        position: fixed;
    }
     .sidebar-box .title{
        margin-top: -20px;
    } 
    .sidebar-box h3 span{
        margin-left: 20px;
       width: 50px;
       height: 50px;
       background-color: #37517e;
       padding: 5px;
       color:#ffffff;
       border-radius: 50%;
       font-size: 12px;
    }

</style>
